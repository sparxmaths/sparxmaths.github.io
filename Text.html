<!DOCTYPE html>
<html>
<head>
    <title>Full-Screen Text Editor</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(20, 20, 20, 0.65);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
            --accent-color: #007bff; /* Changed from #7f5af0 to a blue color */
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #121212 0%, #000000 100%);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        #editor {
            width: 100vw;
            height: 100vh;
            border: none;
            outline: none;
            resize: none;
            text-align: center;
            box-sizing: border-box;
            line-height: 1.6;
            font-family: inherit;
            white-space: pre;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
            color: var(--text-color);
            caret-color: var(--accent-color);
            padding: 2rem;
            font-weight: 450;
            letter-spacing: -0.01em;
            animation: text-appear 0.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
        
        @keyframes text-appear {
            0% {
                opacity: 0;
                transform: translateY(8px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-animation {
            position: relative;
        }

        /* Remove or comment out this section to eliminate the extra cursor */
        /*
        .typing-animation::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 2px;
            height: 24px;
            background: var(--accent-color);
            opacity: 0;
            animation: 
                cursor-blink 1s infinite,
                cursor-slide 0.6s cubic-bezier(0.65, 0, 0.35, 1);
        }
        */

        @keyframes cursor-blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes cursor-slide {
            0% { transform: translateY(24px); }
            100% { transform: translateY(0); }
        }
        
        #font-btn {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 100;
            padding: 10px 18px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            cursor: pointer;
            opacity: 0;
            transition: var(--transition);
            color: var(--text-color);
            box-shadow: var(--glass-shadow);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        body:hover #font-btn {
            opacity: 1;
            transform: translateY(0);
        }
        
        #font-btn:hover {
            background: rgba(40, 40, 40, 0.7);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        }
        
        #font-menu {
            position: fixed;
            top: 70px;
            right: 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 12px;
            display: none;
            z-index: 100;
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: var(--glass-shadow);
            min-width: 180px;
        }
        
        #font-menu button {
            display: block;
            margin: 6px 0;
            width: 100%;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            text-align: left;
        }
        
        #font-menu button:hover {
            background: rgba(127, 90, 240, 0.15);
            border-color: var(--accent-color);
            transform: translateX(4px);
        }
        
        /* Custom scrollbar */
        #font-menu::-webkit-scrollbar {
            width: 6px;
        }
        
        #font-menu::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        
        #font-menu::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .fade-slide {
            animation: fade-slide 0.5s forwards;
        }
        
        @keyframes fade-slide {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Add character animation */
        .char {
            display: inline-block;
            animation: char-appear 0.3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes char-appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .word {
            display: inline-block;
            animation: word-appear 0.6s cubic-bezier(0.25, 0.1, 0.25, 1) both;
            opacity: 0;
            transform: translateY(40px);
        }

        @keyframes word-appear {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <button id="font-btn">âœŽ Font Styles</button>
    <div id="font-menu">
        <!-- Sans-serif -->
        <button data-font="Arial, sans-serif">Arial</button>
        <button data-font="Helvetica, sans-serif">Helvetica</button>
        <button data-font="'Open Sans', sans-serif">Open Sans</button>
        <button data-font="'Roboto', sans-serif">Roboto</button>
        <button data-font="'Lato', sans-serif">Lato</button>
        <button data-font="'Montserrat', sans-serif">Montserrat</button>
        <button data-font="Verdana, sans-serif">Verdana</button>
        <button data-font="'Futura', sans-serif">Futura</button>
        <button data-font="'Gotham', sans-serif">Gotham</button>
        <button data-font="'Proxima Nova', sans-serif">Proxima Nova</button>
        <button data-font="'Raleway', sans-serif">Raleway</button>
        <button data-font="Tahoma, sans-serif">Tahoma</button>
        <button data-font="'Franklin Gothic', sans-serif">Franklin Gothic</button>
        <button data-font="'Optima', sans-serif">Optima</button>
        <button data-font="'Century Gothic', sans-serif">Century Gothic</button>
        
        <!-- Serif -->
        <button data-font="'Times New Roman', serif">Times New Roman</button>
        <button data-font="Georgia, serif">Georgia</button>
        <button data-font="Garamond, serif">Garamond</button>
        <button data-font="Baskerville, serif">Baskerville</button>
        <button data-font="Palatino, serif">Palatino</button>
        <button data-font="'Merriweather', serif">Merriweather</button>
        <button data-font="'Bodoni MT', serif">Bodoni</button>
        <button data-font="Didot, serif">Didot</button>
        <button data-font="'Playfair Display', serif">Playfair Display</button>
        <button data-font="'Caslon', serif">Caslon</button>
        
        <!-- Monospace -->
        <button data-font="'Courier New', monospace">Courier New</button>
        <button data-font="Consolas, monospace">Consolas</button>
        <button data-font="'Fira Code', monospace">Fira Code</button>
        <button data-font="'Source Code Pro', monospace">Source Code Pro</button>
        <button data-font="'IBM Plex Mono', monospace">IBM Plex Mono</button>
        
        <!-- Defaults -->
        <button data-font="monospace">Monospace</button>
        <button data-font="sans-serif">Sans-serif</button>
        <button data-font="serif">Serif</button>
        <button data-font="cursive">Cursive</button>
    </div>
    <div id="editor" contenteditable="true" class="typing-animation"></div>
    <script>
        const editor = document.getElementById('editor');
        const fontBtn = document.getElementById('font-btn');
        const fontMenu = document.getElementById('font-menu');
        
        fontBtn.addEventListener('click', () => {
            fontMenu.style.display = fontMenu.style.display === 'block' ? 'none' : 'block';
        });
        
        document.querySelectorAll('#font-menu button').forEach(btn => {
            btn.addEventListener('click', () => {
                editor.style.fontFamily = btn.dataset.font;
                fontMenu.style.display = 'none';
            });
        });
        
        editor.focus();
        
        function calculatePerfectFontSize() {
            const text = editor.textContent;
            if (!text) return;
            
            const lines = text.split('\n');
            const lineCount = lines.length;
            const maxLineLength = Math.max(...lines.map(line => line.length));
            
            const availableHeight = window.innerHeight;
            const availableWidth = window.innerWidth;
            
            const heightBasedSize = availableHeight / lineCount;
            const widthBasedSize = availableWidth / maxLineLength;
            const fontSize = Math.min(heightBasedSize, widthBasedSize);
            
            editor.style.fontSize = `${Math.max(12, fontSize)}px`;
            editor.style.paddingTop = `${(availableHeight - (fontSize * lineCount)) / 2}px`;
        }
        
        editor.addEventListener('input', () => {
            const words = editor.textContent.split(/(\s+)/);
            editor.innerHTML = words.map((word, index) => {
                const delay = index * 0.04;
                return word.match(/\s+/) ? word : 
                    `<span class="word" style="animation-delay: ${delay}s">${word}</span>`;
            }).join('');
            
            const selection = window.getSelection();
            const range = document.createRange();
            range.selectNodeContents(editor);
            range.collapse(false);
            selection.removeAllRanges();
            selection.addRange(range);
            
            calculatePerfectFontSize();
        });
        
        window.addEventListener('resize', calculatePerfectFontSize);
        calculatePerfectFontSize();
    </script>
</body>
</html>
